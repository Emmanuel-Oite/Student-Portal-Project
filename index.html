<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Directory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Directory</h1>
    </header>
    <div id="filter-options">
        <label for="certification-filter">Certification:</label>
        <select id="certification-filter">
            <option value="">All</option>
            <option value="CLT">Certificate in Leather Technology</option>
            <option value="CFT">Certificate in Footwear Design and Technology</option>
            <option value="DLT">Diploma in Leather Technology</option>
        </select>
        
        <label for="year-filter">Year:</label>
        <select id="year-filter">
            <option value="">All</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <!-- Add options for years 03 to 30 -->
        </select>
        
        <button id="apply-filter-btn">Apply Filter</button>
    </div>
    
    <!-- Add Student Button -->
    <button id="add-student-btn">Add Student</button>

    <!-- Student List -->
    <div id="student-list">
        <!-- Student data will be displayed here -->
    </div>

    <div id="edit-student-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <label for="edit-student-name">Name:</label>
            <input type="text" id="edit-student-name">
            <label for="edit-student-age">Age:</label>
            <input type="text" id="edit-student-age">
            <label for="edit-student-major">Major:</label>
            <input type="text" id="edit-student-major">
            <label for="edit-course-list">Courses:</label>
            <ul id="edit-course-list">
                <!-- Edit student's course data will be displayed here -->
            </ul>
            <button id="save-edit-btn">Save</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
